<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="css/login.css" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="d-part">
                <div class="h-tag">
                    <h1>customizable <br>dashboard for every<br> user needs</h1>
                </div>
                <br>
                <p>Lorem Ipsum is simply dummy text of the printing and <br>typesetting industry.</p>
                <br>
                <div class="box"><a href="#">Start your free trial today</a></div>
            </div>
            
            <div class="i-part">
                <img src="img/undraw_data_trends_b0wg@2x.png" style="opacity: 0.8;width: 450px;height: 340px;">
            </div>
            <div class="l-part">
                <div class="login-form">
                    <img src="img/Group_5188.png" style="font-size: 25px;">

                    <p>Log in with your data that you entered during your registration</p>
                    <input id="username" placeholder="Username" type="text"><br><br>
                    <input id="password" placeholder="Password" type="password"><br><br>
                    <input type="checkbox" checked="checked"> Remember me
                    <a href="#" style="margin-left: 20px;"> Forgot password?</a><br><br>
                    <button class="ui blue button"> Login </button><br><br>
                    
                </div>
            </div>
